language: generic
sudo: false
env:
  global:
    - GIT_COMMITTED_AT=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then git log -1 --pretty=format:%ct; else git log -1 --skip 1 --pretty=format:%ct; fi)


branches:
  only:
    - stable
    - staging
    - master

matrix:
  include:
  - os: linux
    dist: trusty
    language: generic
  - os: linux
    dist: xenial
    language: generic
  - os: osx
    osx_image: xcode8.3
    language: generic
  - os: osx
    osx_image: xcode9
    language: generic
  - os: osx
    osx_image: xcode9.4
    language: generic
  - os: osx
    osx_image: xcode10
    language: generic
  - os: osx
    osx_image: xcode10.1
    language: generic
  allow_failures:
  - os: linux
    language: python
  - os: linux
    language: php7
  - os: linux
    dist: xenial
    language: generic
  - os: osx
    osx_image: xcode8.3
    language: generic
  - os: osx
    osx_image: xcode7.3
    language: generic
  - os: osx
    osx_image: xcode8
    language: generic

addons:
  hosts:
  - pocket.PiAP.local

before_install:
  - echo "travis_fold:start:piap-setup" 2>/dev/null || true
  - if [ $TRAVIS_OS_NAME == osx ] ; then travis_wait git -C "$(brew --repo homebrew/core)" fetch --unshallow || true ; fi
  - if [ $TRAVIS_OS_NAME == osx ] ; then travis_retry brew tap homebrew/versions || true ; fi
  - if [ $TRAVIS_OS_NAME == osx ] ; then travis_wait brew upgrade || travis_retry brew upgrade || true ; fi
  - if [ $TRAVIS_OS_NAME == osx ] ; then brew install php7 $INSTALL || true ; fi
  - if [ $TRAVIS_OS_NAME == osx ] ; then brew install pip $INSTALL || true ; fi
  - if [ $TRAVIS_OS_NAME == osx ] ; then brew install tox $INSTALL || true ; fi
  - if [ $TRAVIS_OS_NAME == osx ] ; then brew install python2.6 $INSTALL || true ; fi
  - if [ $TRAVIS_OS_NAME == osx ] ; then brew install python27 $INSTALL || true ; fi
  - if [ $TRAVIS_OS_NAME == osx ] ; then brew install python2.7 $INSTALL || true ; fi
  - if [ $TRAVIS_OS_NAME == osx ] ; then brew install python26 $INSTALL || true ; fi
  - if [ $TRAVIS_OS_NAME == osx ] ; then brew install python3 $INSTALL || true ; fi
  - if [ $TRAVIS_OS_NAME == osx ] ; then brew install python3.3 $INSTALL || true ; fi
  - if [ $TRAVIS_OS_NAME == osx ] ; then brew install py3.3 $INSTALL || true ; fi
  - if [ $TRAVIS_OS_NAME == osx ] ; then brew install python3.4 $INSTALL || true ; fi
  - if [ $TRAVIS_OS_NAME == osx ] ; then brew install python34 $INSTALL || true ; fi
  - if [ $TRAVIS_OS_NAME == osx ] ; then brew install py3.4 $INSTALL || true ; fi
  - if [ $TRAVIS_OS_NAME == osx ] ; then brew install python3.5 $INSTALL || true ; fi
  - if [ $TRAVIS_OS_NAME == osx ] ; then brew install python35 $INSTALL || true ; fi
  - if [ $TRAVIS_OS_NAME == osx ] ; then brew install py3.5 $INSTALL || true ; fi
  - if [ $TRAVIS_OS_NAME == osx ] ; then brew install python2.7 $INSTALL || true ; fi
  - if [ $TRAVIS_OS_NAME == osx ] ; then brew install py2.7 $INSTALL || true ; fi
  - if [ $TRAVIS_OS_NAME == osx ] ; then brew install python3.6 $INSTALL || true ; fi
  - if [ $TRAVIS_OS_NAME == osx ] ; then brew install python3.7 $INSTALL || true ; fi
  - if [ $TRAVIS_OS_NAME == osx ] ; then brew install coverage $INSTALL || true ; fi
  - if [ $TRAVIS_OS_NAME == osx ] ; then brew install codecov || true ; fi
  - travis_retry pip install tox || pip install tox || true ;
  - travis_retry pip install coverage || true ;
  - travis_retry pip install codecov || true ;
  - travis_retry python -m pip install coverage || python -m pip install coverage || true ;
  - travis_retry python -m pip install codecov || python -m pip install codecov || true ;
  - travis_retry python3 -m pip install tox || python3 -m pip install tox || true ;
  - travis_retry python3 -m pip install coverage || python3 -m pip install coverage || true ;
  - travis_retry python3 -m pip install codecov || python3 -m pip install codecov || true ;
  - travis_retry ln -s -f ./units/PiAP-python-tools/requirements.txt ./requirements.txt || true ;
  - travis_retry python3 -m pip install -r requirements.txt || python3 -m pip install -r requirements.txt || true ;
  - echo "Dependencies should be sane now."
  - travis_retry pip install tox || pip install tox || true ;
  - travis_retry python3 -m pip install tox || python3 -m pip install tox || travis_retry python3 -m pip --user install tox || python3 -m pip install --user --upgrade tox || true ;
  - travis_retry python -m pip install tox || python -m pip install tox || travis_retry python -m pip install --user tox || python -m pip install --upgrade --user tox || true ;
  - if [ $TRAVIS_OS_NAME != osx ] ; then curl --tlsv1.2 -s -o archive.tar.bz2 https://s3.amazonaws.com/travis-php-archives/binaries/ubuntu/14.04/x86_64/php-7.2.tar.bz2 && tar xjf archive.tar.bz2 --directory / || true ; fi
  - pip install tox || pip install --upgrade tox || true ;
  - travis_retry python3 -m pip install coverage || python3 -m pip install coverage || travis_retry python3 -m pip install --user coverage || python3 -m pip install --upgrade --user coverage || true ;
  - travis_retry python3 -m pip install codecov || python3 -m pip install codecov || true ;
  - travis_retry pip install flake8 || travis_retry python3 -m pip install flake8 || travis_retry python3 -m pip install --user flake8 || true ;
  - travis_retry pip install flake || true ;
  - travis_retry pip install codecov || true ;
  - sudo mkdir -p -m 775 "/opt/PiAP/"
  - mkdir -p -m 755 "/opt/PiAP/hostapd_actions/" || true
  - chmod -v 775 "/opt/PiAP/" || true
  - cp -vf ./tests/mock/clients /opt/PiAP/hostapd_actions/clients || true
  - rm -vf /opt/PiAP/.beta_* 2>/dev/null || true ;
  - echo "travis_fold:end:piap-setup" 2>/dev/null || true

before_script:
  - make clean ;
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter 2>/dev/null || true
  - chmod +x ./cc-test-reporter 2>/dev/null || true
  - ./cc-test-reporter before-build 2>/dev/null || true

install:
  - make clean || true

script:
  - echo "travis_fold:start:piap-test" 2>/dev/null || true
  - make test || export TRAVIS_TEST_RESULT=$? ;
  - echo "travis_fold:end:piap-test" 2>/dev/null || true
  - echo "travis_fold:start:piap-codecov" 2>/dev/null || true
  - codecov || true
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT 2>/dev/null || true ; fi
  - echo "travis_fold:end:piap-codecov" 2>/dev/null || true
  - make clean || exit $? ;
  - if [ $TRAVIS_OS_NAME != osx ] ; then travis_retry make test-tox ; fi
  - make clean 2>/dev/null || true ;

after_success:
  - codecov 2>/dev/null || true
