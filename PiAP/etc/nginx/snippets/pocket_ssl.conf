# Self signed certificates generated by the ssl-cert package
# Don't use them in a production server!

ssl_certificate /etc/ssl/certs/ssl-cert-nginx.pem;
ssl_certificate_key /etc/ssl/PiAPCA/private/PiAP_SSL.key;
ssl_trusted_certificate /etc/ssl/certs/ssl-cert-CA-nginx.pem;
ssl_client_certificate /etc/ssl/certs/ssl-cert-CA-nginx.pem;
ssl_verify_client optional;

ssl_protocols TLSv1.2;
ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
ssl_prefer_server_ciphers on;
ssl_ecdh_curve secp384r1; # Requires nginx >= 1.1.0
ssl_session_cache shared:SSL:10m;
ssl_session_tickets off; # Requires nginx >= 1.5.9
resolver 10.0.40.1 valid=300s;
resolver_timeout 5s;
ssl_stapling on; # Requires nginx >= 1.3.7
ssl_stapling_verify on; # Requires nginx => 1.3.7
add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
add_header X-Frame-Options DENY;
add_header X-Content-Type-Options nosniff;
